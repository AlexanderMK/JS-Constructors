<!DOCTYPE html>
 <html>
    <head>
      <meta charset="utf-8">
      <head>
        <title>JS Constructors</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
      </head>


    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>JS Constructors</h1>
          <p class="lead"> Contact Constructor</p>
        </div>
      </div>

      <div class="container">
        <h1>Address Book</h1>

        <div class="row">
          <div class="col-md-6">

            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name"> First Name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>

              <div class="form-group">
                <label for="new-last-name">Last Name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>

              <button type="submit" class="btn"> Add </button>
            </form>

            <h2>Contacts:</h2>
            <ul id="contacts">

            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p> Fisrt name: <span class="first-name"></span>
            <p> Last Name: <span class="last-name"></span></p>
          </div>
        </div>
      </div>
      </div>

    </body>
  </html>
